<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
  <!-- Add the Google Fonts link to the head section for a nicer font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
</head>
<!-- 
Calendar App
Author: Aman Arabzadeh
Date: 2023-07-03
-->
<body>
    <header>
        <h1>Calendar App.</h1> <!-- Header with the title -->
    </header>
      
    <main>
        <section>
            <article class="calendar">
                <header>
                    <button id="prevMonthBtn" class="calendar-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonthBtn" class="calendar-btn"><i class="fas fa-chevron-right"></i></button>


                </header>
                <table>
                    <thead>
                        <tr>
                            <th>Sunday</th> <!-- Table header for Sunday -->
                            <th>Monday</th> <!-- Table header for Monday -->
                            <th>Tuesday</th> <!-- Table header for Tuesday -->
                            <th>Wednesday</th> <!-- Table header for Wednesday -->
                            <th>Thursday</th> <!-- Table header for Thursday -->
                            <th>Friday</th> <!-- Table header for Friday -->
                            <th>Saturday</th> <!-- Table header for Saturday -->
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar dates will be dynamically populated here -->
                    </tbody>
                </table>
                <footer>
                    <p id="currentDayDate" class="current-day-date"></p> <!-- Paragraph to display the current day's date -->
                    <p>&copy; 2023 Calendar App, created by Aman</p> <!-- Footer text with copyright information -->
                </footer>
            </article>
        </section>
    </main>

  <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
